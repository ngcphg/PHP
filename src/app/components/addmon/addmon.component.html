<!-- Pills navs -->

<div class="card text-center" style="width: 500px;">
  <div class="card-body px-5">
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
</ul>
<div class="tab-content">
  <form>
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" #ProductName class="form-control" placeholder="Tên món ăn" />

    </div>

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" #Price class="form-control" placeholder="Giá tiền" />
    </div>

    <!-- input -->
    <div class="form-outline mb-4">
      <input type="text" #ProductDesc class="form-control" placeholder="Mô tả" />
    </div>

    <!-- image input -->
    <div class="form-outline mb-4">
      <input type="file" #Img class="form-control" placeholder="Hình ảnh" />
    </div>
  </form>
  <!-- Submit button -->
  <button (click)="Addmon(ProductName.value, Price.value, ProductDesc.value, Img.value)" class="btn btn-primary btn-block mb-3">Thêm món ăn</button>
</div>
</div>
</div>
