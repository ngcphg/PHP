<!-- Pills navs -->
<div class="card text-center" style="width: 500px;">
  <div class="card-header h5 text-white bg-primary">Đăng nhập</div>
  <div class="card-body px-5">
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="Login" role="tab"
      aria-controls="pills-login" aria-selected="true">Đăng nhập</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="Signin" role="tab"
      aria-controls="pills-register" aria-selected="false">Đăng ký</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" placeholder="Email hoặc tên đăng nhập"  style="text-align: center;"/>
        <label class="form-label" for="loginName"></label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" placeholder="Mật khẩu" style="text-align: center;" />
        <label class="form-label" for="loginPassword"></label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Ghi nhớ đăng nhập </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="Password">Quên mật khẩu?</a>
        </div>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" >Đăng nhập</button>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Chưa có tài khoản? <a href="Signin">Đăng ký ngay</a></p>
      </div>
    </form>
  </div>
</div>
</div>
</div>

<!-- Pills content -->
